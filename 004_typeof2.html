<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        console.log(typeof(a)); // number

        a = 2.22548524;
        console.log(typeof(a)); // number

        a = 'p';
        console.log(typeof(a)); // string

        a = [1, 2, 3];
        console.log(typeof(a)); // object
    </script>
</body>
</html>
