<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = NaN;
        console.log(Boolean(x)); //false

        var x = 1;
        console.log(Boolean(x)); //true

        var x = "";
        console.log(Boolean(x)); //false

        var x = 0;
        console.log(Boolean(x)); //false

        var x = undefined;
        console.log(Boolean(x)); //false
    </script>

</body>
</html>
