<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        시간복잡도 : 알고리즘이 연산할 때 걸리는 시간
        Big-O 표기법
        O(1) = 입력되는 데이터와 상관없이 알고리즘 연산 속도가 일정할 때
        1. arr[i] : 배열 원소의 개수가 몇개이든 인덱스 값에 접근하는 것은 하나의 데이터 = 속도 일정
        2. arr.push(5) : 단순히 배열 끝에 값을 집어넣기 때문에 O(1)
        3. arr.slice() : ()만큼 잘라서 새로운 배열 반환.
                       : 잘리는 데이터 크기에 따라 속도가 변함. => O(n)
        4. arr.pop() : 단순히 배열 마지막 값 제거 함수이기 때문에 O(1)
        5. arr.includes(5) : includes() = 배열에 ()안의 값이 있는지 확인하는 함수
                           : 배열 안의 모든 값 비교하기 때문에 배열의 크기에 따라 속도가 달라짐 =>O(n)   */       
    </script>
</body>
</html>
