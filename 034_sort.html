<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const data = prompt('키를 입력하시오');
        
        const arr = data.split(" ").sort(function (a,b){
            return a-b;
        }).join(" ");
        console.log(arr);
        if(data === arr){
            console.log("YES");
        } else{
            console.log("NO");
        }
    </script>
</body>
</html>
